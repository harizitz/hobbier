<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta>
  <title>Ping Me</title>
  <link rel="stylesheet" href="addstyle.css">
  <link rel="icon" href="./img/favicon.jpg">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
  <script src="script.js" charset="utf-8"></script>
</head>

<body>
  <br><br>
  <div class="heading">
    <h1>Ping Me</h1>
  </div>
  <div class="container">
    <form id="contact" method="post">
      <fieldset>
        <h3>Find People</h3>
        <button name="submit" type="button" onclick="find()">Search Now</button>
      </fieldset>
      <br>
      <h3>Add Your Details</h3>
      <br>
      <fieldset>
        <h4>Name :</h4>
        <input placeholder="Enter Your Name" id="name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <h4>Select the Category :</h4>
        <select class="dropbtn" id="choice" name="branch">
          <option value="Travelling">Travelling</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Collecting">Collecting</option>
          <option value="Music">Music</option>
          <option value="Gaming">Gaming</option>
        </select>
      </fieldset>
      <fieldset>
        <h4>Hobby :</h4>
        <input placeholder="eg : Movies, Sports" id="hobby" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <h4>Email id :</h4>
        <input placeholder="eg: acbxyz@gmail.com" id="email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <h4>Mobile Number :</h4>
        <input placeholder="Enter the 10 digit Mobile Number" id="number" type="number" tabindex="1" required autofocus>
      </fieldset>
      
        <h4>Unique id :</h4>
        <input placeholder="Enter any unique id" id="uid" type="number" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <button name="submit" type="button" id="details-submit" onclick="addinfo()">Submit</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
